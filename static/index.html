<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NEXA</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="nexa-container">
    <div class="status" id="status">System Ready</div>
    
    <div class="nexa-button" id="nexa-button">
      <div class="holographic-rings">
        <div class="hologram-ring ring-1"></div>
        <div class="hologram-ring ring-2"></div>
        <div class="ring-glow glow-1"></div>
        <div class="ring-glow glow-2"></div>
      </div>
      
      <div class="center-core">
        <div class="core-glow"></div>
        <div class="nexa-text" id="nexa-text">NEXA</div>
      </div>
      
      <div class="particles-container">
        <div class="particle particle-1"></div>
        <div class="particle particle-2"></div>
        <div class="particle particle-3"></div>
        <div class="particle particle-4"></div>
      </div>
    </div>
    
    <div class="instructions">Click or speak to activate</div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
